<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Роли</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getRoles()}"></td>
        <td>
            <form th:action="@{/admin/update/{id}(id=${user.getId()})}" method="get">
                <button type="submit">Обновить</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/delete/{id}(id=${user.getId()})}" th:method="delete">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/admin/add}"><button type="button">Добавить пользователя</button></a>
<br>

<br>
<a href="/logout"><button type="button">Выйти</button></a>
<br>

</body>
</html>
