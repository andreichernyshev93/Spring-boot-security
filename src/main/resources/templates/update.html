<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">Имя пользователя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Пароль: </label>
    <input required type="password" th:field="*{password}" id="password"/>
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="role">Роли: </label>
    <input type="text" th:field="*{roles}" id="role"/>

    <br/>
    <br/>
    <input type = "submit" value = "Обновить пользователя"/>
</form>


<br/>
<a href="/logout"><button type="button">Выйти</button></a>

</body>
</html>
